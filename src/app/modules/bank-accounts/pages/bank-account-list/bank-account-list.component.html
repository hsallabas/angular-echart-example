<ng-container *ngIf="clientsData$ | async as clientsData">
    <div class="container">
        <div class="row">
            <div class="col-12 b-user-card" *ngFor="let client of clientsData; trackBy: trackByFn">
                <app-client-card [clientData]="client"></app-client-card>
            </div>
        </div>
    </div>
</ng-container>
