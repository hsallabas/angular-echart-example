<div class="container-fluid">
    <mat-card>
        <div class="b-header">
            <div class="user-id">
                <p><span>Client ID: </span>{{clientData?.id}}</p>
            </div>
            <div class="more-info">
                <button mat-flat-button color="primary">More</button>
            </div>
        </div>
        <div class="user-info">
            <p><span>Full Name: </span>{{clientData?.firstname}} {{clientData?.name}}</p>
            <p><span>Birth Date: </span>{{(clientData?.birthday !== 'None' ) ? (clientData?.birthday |
                date:'dd/MM/YYYY') : ''}}</p>
            <p><span>Address: </span>{{clientData?.address}}</p>
        </div>
        <ng-container *ngIf="accountData$ | async as accountData">
            <div class="content">
                charts
            </div>
        </ng-container>
    </mat-card>
</div>
